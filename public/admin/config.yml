backend:
  name: git-gateway
  branch: master

media_folder: "static/images"
public_folder: "/images"

collections:
  - name: "blog"
    label: "Blog"
    folder: "data/blog/"
    create: true
    fields:
    - {label: "Slug", name: "slug", widget: "string", require: true}
    - {label: "Title", name: "title", widget: "string", require: true}
    - {label: "Date", name: "date", widget: "datetime", require: true}
    - {label: "Tags", name: "tags", widget: "list"}
    - {label: "Last Modified", name: "lastmod", widget: "datetime"}
    - {label: "Draft", name: "draft", widget: "boolean"}
    - {label: "Summary", name: "summary", widget: "text"}
    - {label: "Images", name: "images", widget: "list"}
    - {label: "Authors", name: "authors", widget: "list"}
    - {label: "Canonical Url", name: "canonicalUrl", widget: "string"}
    - {label: "Body", name: "body", widget: "markdown"}
  - name: "author"
    label: "Author"
    folder: "data/authors"
    create: true
    fields:
    - {label: "Slug", name: "slug", widget: "string", require: true}
    - {label: "Name", name: "name", widget: "string", require: true}
    - {label: "Avatar", name: "avatar", widget: "string", require: true}
    - {label: "Occupation", name: "occupation", widget: "string"}
    - {label: "Company", name: "company", widget: "string"}
    - {label: "Email", name: "email", widget: "string"}
    - {label: "Facebook", name: "facebook", widget: "string"}
    - {label: "Github", name: "github", widget: "string"}
    - {label: "About", name: "body", widget: "markdown"}
